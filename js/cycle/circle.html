<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
     <meta name="description" content="">
   <meta name="author" content="liyaochun">
    <title>转盘抽奖效果</title>
    <!-- 这里是css部分 -->
    <style>
       #bg {
         width: 650px;
           height: 600px;
            margin: 0 auto;
           background: url(img/bg.png) no-repeat;
            position: relative;
       }

      img[src^="img/pointer"] {
           position: absolute;
           z-index: 10;
          top: 155px;
            left: 250px;
       }

      img[src^="img/circle"] {
            position: absolute;
            z-index: 5;
            top: 60px;
            left: 116px;
        }
    </style>
 </head>
<body>
     <!-- 这里是HTML结构部分 --> 
    <div id="bg"><img src="img/pointer.png"  id="pointer"><img src="img/circle.png"  id="circle"></div>  
    <!-- 这里是js部分 -->
   
</body>
<script src="jquery-3.3.1.js"></script>
<script>
	var circle = $("#circle")
	var pointer= $("#pointer")
	   var cat = 51.4; //总共7个扇形区域，每个区域约51.4度
      var num = 0; //转圈结束后停留的度数
     var offOn = true; //是否正在抽奖
          var timer = null;
            var rdm = 0; //随机度数
	     var x =10
	  var n=0;
	pointer.click(function(){
		  if (offOn) {
                  circle.css({transform:"rotate(0deg)"})
                rdm=0;
                num=0;
                offOn = !offOn;
                ratating();
           }
		  })
		
		function ratating(){
			
			rdm = Math.floor(Math.random() * 2600+1000);
			run()
			function run(){
				
			 timer = setTimeout(function () {
             num+=x;
              circle.css({transform:"rotate("+num+"deg)"})
           console.log(num-rdm)
             run()
             if(num-rdm>-500){x=5}
                if(num-rdm>-200){x=2}
              if(num>rdm){clearTimeout(timer);
              	
              n= rdm % 360;
                        if (n <= cat * 1) { alert("4999元"); console.log("rdm=" + rdm + "，num=" + num + "，" + "4999元"); }
                      else if (n <= cat * 2) { alert("50元"); console.log("rdm=" + rdm + "，num=" + num + "，" + "50元"); }
                       else if (n <= cat * 3) { alert("10元"); console.log("rdm=" + rdm + "，num=" + num + "，" + "10元"); }
                       else if (n <= cat * 4) { alert("5元"); console.log("rdm=" + rdm + "，num=" + num + "，" + "5元"); }
                       else if (n <= cat * 5) { alert("免息服务"); console.log("rdm=" + rdm + "，num=" + num + "，" + "免息服务"); }
                        else if (n <= cat * 6) { alert("提交白金"); console.log("rdm=" + rdm + "，num=" + num + "，" + "提交白金"); }
                       else if (n<= cat * 7) { alert("未中奖"); console.log("rdm=" + rdm + "，num=" + num + "，" + "未中奖"); }
                       
              	x=10
              	offOn = !offOn;}
              
		
	},1000/60)
			}
	}
</script>
</html>
